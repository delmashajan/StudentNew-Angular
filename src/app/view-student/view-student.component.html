<div class="container">
    <div class="row mt-4">
        <table class="table">
            <thead>
              <tr>
                <!---<th scope="col">ID</th>-->
                <th scope="col">Student Name</th>
                <th scope="col">Admission Number</th>
                <th scope="col">Roll Number</th>
                <th scope="col">College</th>
                
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let i of student">
                
                <!---<td>{{i._id}}</td>---->
                <td>{{i.name}}</td>
                <td>{{i.admno}}</td>
                <td>{{i.rollno}}</td>
                <td>{{i.college}}</td>
                
                
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
